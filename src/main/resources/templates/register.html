<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Task Manager</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">

    <style>
        body {
            background: linear-gradient(135deg, #D1FAE5, #BFDBFE, #E9D5FF);
            background-size: 300% 300%;
            animation: gradientBG 20s ease infinite;
        }

        @keyframes gradientBG {
            0%, 100% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
        }
    </style>
</head>
<body class="min-h-screen flex items-center justify-center p-6">

<!-- Register Container -->
<div class="backdrop-blur-md bg-white/50 p-8 rounded-2xl shadow-2xl w-full max-w-md border border-white/70">
    <div class="text-center mb-8">
        <i class="fas fa-user-plus text-green-500 text-5xl mb-4"></i>
        <h2 class="text-3xl font-bold text-gray-800">Create Account</h2>
        <p class="text-gray-600 mt-2">Sign up to get started</p>
    </div>

    <form th:action="@{/register}" method="post" class="flex flex-col space-y-5">
        <div>
            <label class="block text-sm font-semibold text-gray-700 mb-1" for="name">Name</label>
            <input id="name" name="name" type="text" required
                   class="w-full px-4 py-3 rounded-xl border border-gray-300 bg-white/70 text-gray-800 placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-green-400 focus:bg-white">
        </div>

        <div>
            <label class="block text-sm font-semibold text-gray-700 mb-1" for="email">Email</label>
            <input id="email" name="email" type="email" required
                   class="w-full px-4 py-3 rounded-xl border border-gray-300 bg-white/70 text-gray-800 placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-green-400 focus:bg-white">
        </div>

        <div>
            <label class="block text-sm font-semibold text-gray-700 mb-1" for="password">Password</label>
            <input id="password" name="password" type="password" required
                   class="w-full px-4 py-3 rounded-xl border border-gray-300 bg-white/70 text-gray-800 placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-green-400 focus:bg-white">
        </div>

        <div>
            <label class="block text-sm font-semibold text-gray-700 mb-1" for="role">Role</label>
            <div class="relative">
                <select id="role" name="role" required
                        class="appearance-none w-full px-4 py-3 rounded-xl border border-gray-300 bg-white/70 text-gray-800 placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-green-400 focus:bg-white transition-all">
                    <option class="text-gray-500 bg-white/70" value="">Select a role</option>
                    <option class="text-green-700 font-semibold" value="EMPLOYEE">👤 Employee</option>
                    <option class="text-blue-700 font-semibold" value="ADMIN">🛡️ Admin</option>
                    <option class="text-purple-700 font-semibold" value="MANAGER">📋 Manager</option>                </select>
                <div class="pointer-events-none absolute inset-y-0 right-3 flex items-center text-gray-400">
                    <i class="fas fa-chevron-down"></i>
                </div>
            </div>
        </div>

        <div>
            <label class="block text-sm font-semibold text-gray-700 mb-1" for="availableBandwidth">Available Bandwidth (hours)</label>
            <input id="availableBandwidth" name="availableBandwidth" type="number" min="0" required
                   class="w-full px-4 py-3 rounded-xl border border-gray-300 bg-white/70 text-gray-800 placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-green-400 focus:bg-white"
                   placeholder="e.g., 40">
        </div>

        <div>
            <label class="block text-sm font-semibold text-gray-700 mb-1" for="skills">Skills</label>
            <select id="skills" name="skills" multiple required
                    class="w-full h-48 px-4 py-3 rounded-xl border border-gray-300 bg-white/70 text-gray-800 focus:outline-none focus:ring-2 focus:ring-green-400 focus:bg-white overflow-auto">
                <option value="Critical Thinking">🧠 Critical Thinking</option>
                <option value="Creativity">🎨 Creativity</option>
                <option value="Teamwork">🤝 Teamwork</option>
                <option value="Strategic Planning">🗺️ Strategic Planning</option>
                <option value="Communication">🗣️ Communication</option>
                <option value="Leadership">🏆 Leadership</option>
                <option value="Python">🐍 Python</option>
                <option value="Technical Writing">📝 Technical Writing</option>
                <option value="SQL">🛢️ SQL</option>
                <option value="Java">☕ Java</option>
                <option value="Project Management">📋 Project Management</option>
                <option value="Time Management">⏰ Time Management</option>
                <option value="Problem Solving">🛠️ Problem Solving</option>
                <option value="Negotiation">🤝 Negotiation</option>
                <option value="Data Analysis">📊 Data Analysis</option>
            </select>
            <p class="text-xs text-gray-500 mt-1">Hold Ctrl (Windows) or Command (Mac) to select multiple skills</p>
        </div>

        <button type="submit"
                class="w-full bg-gradient-to-r from-green-300 to-blue-400 hover:from-green-400 hover:to-blue-500 text-white font-semibold py-3 rounded-xl transition-all duration-300 shadow-lg">
            Register
        </button>
    </form>

    <div class="text-center mt-6 text-sm">
        <p class="text-gray-700">
            Already have an account?
            <a th:href="@{/login}" class="text-green-600 hover:underline font-semibold">Login here</a>
        </p>
    </div>
</div>

</body>
</html>
