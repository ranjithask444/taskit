<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Task Manager</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">

    <style>
        body {
            background: linear-gradient(135deg, #D1FAE5, #BFDBFE, #E9D5FF);
            background-size: 300% 300%;
            animation: gradientBG 20s ease infinite;
        }

        @keyframes gradientBG {
            0%, 100% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
        }
    </style>
</head>
<body class="min-h-screen flex items-center justify-center p-6">

<!-- Login Container -->
<div class="backdrop-blur-md bg-white/50 p-8 rounded-2xl shadow-2xl w-full max-w-md border border-white/70">
    <div class="text-center mb-8">
        <i class="fas fa-tasks text-green-500 text-5xl mb-4"></i>
        <h2 class="text-3xl font-bold text-gray-800">Welcome Back</h2>
        <p class="text-gray-600 mt-2">Please login to your account</p>
    </div>

    <form th:action="@{/login}" method="post" class="flex flex-col space-y-5">
        <div>
            <label class="block text-sm font-semibold text-gray-700 mb-1" for="email">Email</label>
            <input id="email" name="username" type="text" required
                   class="w-full px-4 py-3 rounded-xl border border-gray-300 bg-white/70 text-gray-800 placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-green-400 focus:bg-white">
        </div>

        <div>
            <label class="block text-sm font-semibold text-gray-700 mb-1" for="password">Password</label>
            <input id="password" name="password" type="password" required
                   class="w-full px-4 py-3 rounded-xl border border-gray-300 bg-white/70 text-gray-800 placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-green-400 focus:bg-white">
        </div>

        <button type="submit"
                class="w-full bg-gradient-to-r from-green-300 to-blue-400 hover:from-green-400 hover:to-blue-500 text-white font-semibold py-3 rounded-xl transition-all duration-300 shadow-lg">
            Login
        </button>
    </form>

    <div class="text-center mt-6 text-sm">
        <p class="text-gray-700">
            Don't have an account?
            <a th:href="@{/register}" class="text-green-600 hover:underline font-semibold">Register here</a>
        </p>
    </div>

    <div class="text-center mt-4">
        <a th:href="@{/forgot-password}" class="text-sm text-blue-600 hover:underline">Forgot Password?</a>
    </div>
</div>

</body>
</html>
