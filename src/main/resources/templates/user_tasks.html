<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>User Tasks</title>
</head>
<body>
<h1>User's Assigned Tasks</h1>
<table border="1">
    <thead>
    <tr>
        <th>Task Name</th>
        <th>Priority</th>
        <th>Status</th>
        <th>Created At</th>
        <th>Deadline</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="task : ${tasks}">
        <td>
            <a th:href="@{'/tasks/' + ${task.id}}" th:text="${task.title}"></a>
        </td>
        <td th:text="${task.priority}"></td>
        <td th:text="${task.status}"></td>
        <td th:text="${#temporals.format(task.createdAt, 'dd-MM-yyyy HH:mm')}"></td>
        <td th:text="${task.deadline != null ? #temporals.format(task.deadline, 'dd-MM-yyyy HH:mm') : 'N/A'}"></td>
    </tr>
    </tbody>
</table>
</body>
</html>
